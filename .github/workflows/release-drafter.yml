name: Release Drafter

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize, labeled, unlabeled, edited]

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      # On pull requests, perform a no-op so the required check passes.
      - name: Skip on pull_request (no-op)
        if: ${{ github.event_name == 'pull_request' }}
        run: echo "Release Drafter runs only on main. Skipping for PR."

      # Only run Release Drafter on pushes to the default branch.
      - name: Update release draft on main
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
